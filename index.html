<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>Bingo Boys</title>
    <style>
      body {
        margin: 0;
        font-family: "Bubblegum Sans", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      @keyframes cool-text-effect {
        from {color: black;}
        to {color: red;}
      }
      @keyframes cool-text-effect2 {
        from {color: red;}
        to {color: black;}
      }
      .cool-text {
        animation-name: cool-text-effect;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      .cool-text2 {
        animation-name: cool-text-effect2;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      nav {
        background-color: #333;
        padding: 1em;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
      }
      nav ul li {
        margin-left: 2em;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      h1 {
        text-align: center;
        margin-top: 2em;
      }
      img {
        display: block;
        margin: 2em auto;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: auto;
      }
    </style>
  </head>

      </ul>
    </nav>

      <h3 class='cool-text' class='cool-text-effect2'>Website by Ferret Man</h3>
    </footer>
  </body>
