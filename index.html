    <title>Bingo Boys</title>

    <style>
      :root {
        --bg: #0e0e10;
        --card: #1a1a1d;
        --accent: #7f5af0;
        --accent-soft: #a58aff;
        --text: #e4e4e6;
        --text-dim: #a1a1a7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(14,14,16,0.75);
        backdrop-filter: blur(12px);
        padding: 1rem 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.8rem;
        flex-wrap: wrap;
      }

      nav ul li a {
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        font-size: 1.1rem;
        transition: 0.25s ease;
        padding-bottom: 4px;
        border-bottom: 2px solid transparent;
      }

      nav ul li a:hover {
        color: var(--accent);
        border-bottom-color: var(--accent);
      }

      header {
        text-align: center;
        padding: 5rem 1rem 2rem;
        animation: fadeIn 1.2s ease-out;
      }

      h1 {
        font-size: clamp(2.8rem, 6vw, 5rem);
        margin: 0;
        background: linear-gradient(90deg, var(--accent), var(--accent-soft));
        -webkit-background-clip: text;
        color: transparent;
      }

      .hero-img {
        display: block;
        width: min(700px, 90%);
        margin: 2rem auto;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        animation: popIn 0.9s ease-out;
      }

      footer {
        margin-top: auto;
        text-align: center;
        padding: 2rem 0;
        background: rgba(26,26,29,0.85);
        backdrop-filter: blur(10px);
        color: var(--text-dim);
        border-top: 1px solid rgba(255,255,255,0.05);
      }

      .cool-text {
        font-size: 1.2rem;
        animation: glow 3s infinite ease-in-out alternate;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes popIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes glow {
        0% { color: var(--text-dim); }
        50% { color: var(--accent-soft); }
        100% { color: var(--accent); }
      }

      .link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>

    </footer>
  </body>
