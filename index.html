<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="Bingo Boys">
    <meta property="og:description" content="Welcome to the official site of the Bingo Boys. Explore our music, news, gallery, members, and more">
    <meta property="og:image" content="https://bingo-boys.org/logocover.png">
    <meta property="og:url" content="https://bingo-boys.org/index.html">
    <meta property="og:type" content="website">
    <meta name="description" content="Welcome to the official site of the Bingo Boys. Explore our music, news, gallery, members, and more.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8994374215719373" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet"/>
    <title>Bingo Boys</title>
    <style>
      :root { --nav-h: 64px; --page-pad: 1em; }

      /* Keep your padding for the page */
      body {
        margin: 0;
        font-family: "Bubblegum Sans", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: var(--page-pad);
        box-sizing: border-box;
        background: #fff;
      }

      /* Full-width sticky header while preserving body padding:
         negate body padding with negative margins */
      nav {
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: #333;
        margin: calc(-1 * var(--page-pad)) calc(-1 * var(--page-pad)) 0;
        padding: 0 var(--page-pad);
        min-height: var(--nav-h);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0,0,0,.2);
      }

      /* Desktop nav list */
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: .5em 1.25em;
      }

      nav li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
      }
      nav li a:hover { text-decoration: underline; }

      /* Hamburger button (accessible) */
      .menu-toggle {
        display: none;            /* shown on mobile */
        position: absolute;
        right: var(--page-pad);
        top: 50%;
        transform: translateY(-50%);
        width: 32px;
        height: 24px;
        background: transparent;
        border: 0;
        cursor: pointer;
        padding: 0;
        z-index: 1001;
      }
      .menu-toggle:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }

      /* Three bars perfectly aligned */
      .menu-toggle .bar {
        position: absolute;
        left: 0; right: 0;
        height: 3px;
        background: #fff;
        border-radius: 2px;
        transition: transform .35s ease, opacity .25s ease, top .35s ease;
      }
      .menu-toggle .bar:nth-child(1) { top: 0; }
      .menu-toggle .bar:nth-child(2) { top: 10px; }
      .menu-toggle .bar:nth-child(3) { top: 20px; }

      /* Turn into a perfectly centered X */
      .menu-toggle.open .bar:nth-child(1) { top: 10px; transform: rotate(45deg); }
      .menu-toggle.open .bar:nth-child(2) { opacity: 0; }
      .menu-toggle.open .bar:nth-child(3) { top: 10px; transform: rotate(-45deg); }

      /* Mobile menu (hidden by default) */
      @media (max-width: 768px) {
        nav { justify-content: center; }
        .menu-toggle { display: block; }

        /* Start hidden and slide/fade in */
        nav ul {
          position: absolute;
          top: var(--nav-h);
          right: 0;
          width: min(280px, 85vw);
          flex-direction: column;
          align-items: flex-end;
          background: #333;
          padding: 0.75em var(--page-pad);
          border-bottom-left-radius: 8px;
          box-shadow: 0 8px 16px rgba(0,0,0,.25);
          max-height: 0;
          overflow: hidden;
          opacity: 0;
          transform: translateY(-8px);
          transition: max-height .35s ease, opacity .35s ease, transform .35s ease;
        }
        nav ul.show {
          max-height: 80vh;
          opacity: 1;
          transform: translateY(0);
        }

        /* Space between vertical links */
        nav ul li { margin: .35em 0; }
      }

      h1 {
        text-align: center;
        margin-top: 2em;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 2em auto;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: auto;
        /* extend full width like nav */
        margin-left: calc(-1 * var(--page-pad));
        margin-right: calc(-1 * var(--page-pad));
      }

      @keyframes cool-text-effect {
        0% { color: black; } 50% { color: red; } 100% { color: black; }
      }
      .cool-text { animation: cool-text-effect 3s infinite alternate; }
    </style>
  </head>
  <body>
    <nav>
      <!-- Accessible hamburger -->
      <button class="menu-toggle" id="menuToggle"
              aria-label="Open menu" aria-expanded="false" aria-controls="navLinks">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <ul id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="news.html">Bingo News</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="members.html">Members</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="lore.html">Lore</a></li>
      </ul>
    </nav>

    <h1>Bingo Boys</h1>
    <img src="bingo.PNG" alt="logo" />

    <footer>
      <h3 class="cool-text">Website by Ferret Man</h3>
    </footer>

    <script>
      const btn = document.getElementById('menuToggle');
      const list = document.getElementById('navLinks');

      btn.addEventListener('click', () => {
        const open = btn.classList.toggle('open');
        list.classList.toggle('show', open);
        btn.setAttribute('aria-expanded', String(open));
      });

      // Close menu when clicking a link (mobile quality-of-life)
      list.addEventListener('click', e => {
        if (e.target.tagName === 'A' && btn.classList.contains('open')) {
          btn.classList.remove('open');
          list.classList.remove('show');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
    </script>
  </body>
</html>
