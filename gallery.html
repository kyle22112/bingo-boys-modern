    <style>
      body {
        margin: 0;
        font-family: "Bubblegum Sans", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .center {
        text-align: center;
      }
      nav {
        background-color: #333;
        padding: 1em;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
      }
      nav ul li {
        margin-left: 2em;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
      }
      socials {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
      }
      socials:hover {
        text-decoration: underline;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      h1 {
        text-align: center;
        margin-top: 2em;
      }
      img {
        display: block;
        margin: 2em auto;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: auto;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        padding: 2em;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
