  <style>
    body {
      margin: 0;
      font-family: "Bubblegum Sans", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1em;
      box-sizing: border-box;
      background-color: #f9f9f9;
      overflow-x: hidden; /* ðŸ”‘ prevents sideways scroll */
    }

    nav {
      background-color: #333;
      padding: 1em;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li {
      margin: 0.5em 1em;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* was 160px */
      gap: 12px;
      padding: 10px;
      max-width: 100%; /* was 1200px */
      margin: auto;
      box-sizing: border-box; /* make padding not cause overflow */
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      display: block; /* prevents inline spacing issues */
    }

    .gallery a:hover img {
      transform: scale(1.05);
    }

    .download-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .Documents-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: fit-content;
      height: 45px;
      border: none;
      padding: 0px 15px;
      border-radius: 5px;
      background-color: rgb(49, 49, 83);
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .folderContainer {
      width: 40px;
      height: fit-content;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }

    .fileBack {
      z-index: 1;
      width: 80%;
      height: auto;
    }

    .filePage {
      width: 50%;
      height: auto;
      position: absolute;
      z-index: 2;
      transition: all 0.3s ease-out;
    }

    .fileFront {
      width: 85%;
      height: auto;
      position: absolute;
      z-index: 3;
      opacity: 0.95;
      transform-origin: bottom;
      transition: all 0.3s ease-out;
    }

    .text {
      color: white;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .Documents-btn:hover .filePage {
      transform: translateY(-5px);
    }

    .Documents-btn:hover {
      background-color: rgb(58, 58, 94);
    }

    .Documents-btn:active {
      transform: scale(0.95);
    }

    .Documents-btn:hover .fileFront {
      transform: rotateX(30deg);
    }

    h1 {
      text-align: center;
      margin-top: 1em;
    }

    @keyframes cool-text-effect {
      0% {
        color: black;
      }
      50% {
        color: red;
      }
      100% {
        color: black;
      }
    }

    .cool-text {
      animation: cool-text-effect 3s infinite alternate;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      margin-top: auto;
    }

    @media (max-width: 400px) {
      .gallery {
      grid-template-columns: 1fr;
      }
    }
  </style>
